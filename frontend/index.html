<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atom Node 插件中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__left">
          <h1 class="header__title">Atom Node 插件中心</h1>
        </div>
        <div class="header__right">
          <button class="status-pill" id="connection-status" type="button">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">未连接</span>
          </button>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="hero__copy">
            <p class="hero__eyebrow">插件库</p>
            <h2 class="hero__title">一键运行插件。</h2>
            <p class="hero__subtitle">
              浏览已安装插件，打开卡片即可运行对应插件。
            </p>
          </div>
          <div class="hero__panel">
            <label class="search-field">
              <span>搜索插件</span>
              <input type="text" id="plugin-search" placeholder="输入名称、作者或标签..." />
            </label>
            <div class="hero__stats">
              <div class="stat-card">
                <span>已安装</span>
                <strong id="plugin-count">0</strong>
              </div>
              <div class="stat-card">
                <span>状态</span>
                <strong id="connection-state">离线</strong>
              </div>
            </div>
            <div class="install-card">
              <div class="install-card__copy">
                <p class="install-card__eyebrow">本地安装</p>
                <h3>安装本地插件包</h3>
                <p class="install-card__hint">
                  输入服务器可访问的路径或 <span class="mono">file://</span> URL。
                </p>
              </div>
              <button class="btn btn--primary" id="open-install-modal" type="button">
                安装插件
              </button>
            </div>
          </div>
        </section>

        <section class="plugin-grid" id="plugin-list"></section>
      </main>
    </div>

    <div class="modal" id="connection-modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h2>连接到服务</h2>
          <button class="btn btn--ghost" type="button" data-modal="close">×</button>
        </div>
        <form id="connect-form" class="form">
          <label class="field">
            <span>服务地址</span>
            <input
              id="base-url"
              type="url"
              placeholder="http://localhost:6701"
              required
            />
          </label>
          <div class="form__actions">
            <button class="btn btn--secondary" type="button" data-modal="close">取消</button>
            <button class="btn btn--primary" type="submit">连接</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal" id="plugin-modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content modal__content--wide">
        <div class="modal__header modal__header--stacked">
          <div>
            <p class="modal__eyebrow">插件运行器</p>
            <h2 id="plugin-modal-title">插件</h2>
            <div id="plugin-modal-meta" class="plugin-modal__meta"></div>
          </div>
          <button class="btn btn--ghost" type="button" data-modal="close">×</button>
        </div>
        <div class="modal__body">
          <div id="plugin-detail" class="plugin-detail"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="install-modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <div class="modal__header">
          <h2>安装本地插件</h2>
          <button class="btn btn--ghost" type="button" data-modal="close">×</button>
        </div>
        <div class="modal__body">
          <form id="install-form" class="form">
            <label class="field">
              <span>插件包路径</span>
              <div class="path-field">
                <input
                  id="install-path"
                  type="text"
                  placeholder="/path/to/plugin.zip 或 file:///path/to/plugin.zip"
                  required
                />
                <input
                  id="install-file"
                  class="path-field__picker"
                  type="file"
                  accept=".zip"
                />
              </div>
              <p class="field__hint">
                请输入服务端可访问的本地路径，或使用 <span class="mono">file://</span>。
              </p>
            </label>
            <div class="form__actions">
              <button class="btn btn--secondary" type="button" data-modal="close">取消</button>
              <button class="btn btn--primary" type="submit" id="btn-install">安装</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast" id="notice" role="status" aria-live="polite"></div>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
